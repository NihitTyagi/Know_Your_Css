<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMIZE UR IMAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="image.css">
    <style>
        .bg-custom-dark {
            background-color: #282828;
        }

        .bg-custom-yellow {
            background-color: #ffda66;
        }

        .text-custom-yellow {
            color: #ffda66;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="flex bg-custom-dark p-4">
        <div class="flex items-center">
            <a href="../index.html">
                <button id="back" class="flex items-center text-white font-semibold py-2 px-4 rounded hover:bg-gray-800 transition duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
            </a>
        </div>
        <div class= "space-x-4 mr-[5px] ml-auto">
            <a href="../TEXT_PAGE/text.html">
                <button class="bg-custom-dark text-custom-yellow font-semibold py-2 px-4 rounded hover:bg-hover-bg-custom-yellow hover:bg-custom-dark transition duration-300">
                    Text
                </button>
            </a>
        </div>
    </nav>
    
    <div class="flex h-screen">
        <!-- Left-side buttons for applying styles -->
        <div class="w-1/3 bg-white text-black p-4 overflow-y-auto h-full">
            <h2 class="text-black text-xl font-bold mb-4">Basic Styles</h2>
            <ul   class="space-y-2" id="listitem">
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Blur</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="blur(5px)">Apply</button>
                </li>
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Grayscale</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="grayscale(100%)">Apply</button>
                </li>
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Add Border</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border" data-value="5px solid black">Apply</button>
                </li>
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Shadow</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="box-shadow" data-value="10px 10px 5px gray">Apply</button>
                </li>
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Opacity</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="opacity" data-value="0.8">Apply</button>
                </li>
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Clip Path</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="clip-path" data-value="circle(50%)">Apply</button>
                </li>

            </ul>

            <h2 class="text-custom-dark text-xl font-bold mt-8 mb-2">Border Radius</h2>
            <ul class="space-y-2" id="listitem">
                <li class="flex items-center" id="addgap">
                    <span class="truncate">5px</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border-radius" data-value="5px">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">15px</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border-radius" data-value="15px">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">25px</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border-radius" data-value="25px">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">50px</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border-radius" data-value="50px">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">100px</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="border-radius" data-value="100px">Apply</button>
                </li>
                
            </ul>
            
            <!-- filters -->
             <h2 class="text-custom-dark text-xl font-bold mt-8 mb-2">Filters</h2>
             <ul class="space-y-2" id="listitem">
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Drop Shadow</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="drop-shadow(10px 10px 15px rgba(0, 0, 0, 0.5))">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Brightness</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="brightness(150%)">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Contrast</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="contrast(120%)">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Saturate</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="saturate(200%)">Apply</button>
                </li>
                
                <li class="flex items-center" id="addgap">
                    <span class="truncate">Hue Rotate</span>
                    <button class="bg-custom-yellow text-black px-2 py-1" data-style="filter" data-value="hue-rotate(90deg)">Apply</button>
                </li>
                
             </ul>

             <!-- other -->
             <h2 class="text-custom-dark text-xl font-bold mt-8 mb-2">Others</h2>
             <ul class="space-y-2" id="listitem">
                

                
                
             </ul>
        </div>
    
        <!-- Right-side image upload and output -->
        <div class="w-2/3 bg-custom-yellow p-4 flex flex-col justify-start h-full">
            <!-- Image Upload Input -->
            <div class="mb-4">
                <h2 class="text-black text-xl font-bold mb-2">Upload Image</h2>
                <input type="file" accept="image/*" class="w-full p-2 border border-black bg-white text-black rounded" onchange="previewImage(event)" required>
            </div>
            
            <!-- Output Box with Image Preview -->
            <div>
                <h2 class="text-black text-xl font-bold mb-2">Output</h2>
                <div class="w-full min-h-[400px] p-2 border border-black bg-white text-black rounded flex items-center justify-center">
                    <img id="imagePreview" class="max-w-full max-h-[400px] object-contain my-4 border border-black inline-block" alt="Uploaded Image Preview" />
                </div>
                
            </div>
            <div class="flex justify-around mt-5">
                <button id="clear" class="bg-custom-dark text-custom-yellow px-4 py-2">CLEAR</button>
                <button id="copyBtn" class="bg-custom-dark text-custom-yellow px-4 py-2">COPY</button>
            </div>
            
        </div>
    </div>
    
    
        
        <script src="./image.js"></script>
</body>
</html>
